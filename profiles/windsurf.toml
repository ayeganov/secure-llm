# Tool profile for Windsurf IDE (Codeium's AI-powered editor)

[tool]
name = "windsurf"
display_name = "Windsurf IDE"
binary = "windsurf"
description = "Windsurf - Codeium's AI-native code editor"

[environment]
# Certificate configuration for TLS interception
# ${SANDBOX_CA_CERT} is expanded at sandbox launch time to the ephemeral CA path
SSL_CERT_FILE = "${SANDBOX_CA_CERT}"
NODE_EXTRA_CA_CERTS = "${SANDBOX_CA_CERT}"

[network]
# Windsurf/Codeium-specific domains that need to be allowed
allowlist = [
    "*.codeium.com",
    "codeium.com",
]

[proxy.host_rewrite]
# Redirect Codeium API traffic to corporate gateway
"api.codeium.com" = "llm-gateway.corp/v1/codeium"
