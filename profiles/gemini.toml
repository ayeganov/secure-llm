# Tool profile for Google Gemini CLI

[tool]
name = "gemini"
display_name = "Gemini CLI"
binary = "gemini"
description = "Google Gemini CLI - AI-powered coding assistant"

# Proxy and CA cert vars are inherited from base sandbox config

[network]
# Google/Gemini domains that need to be allowed
allowlist = [
    "generativelanguage.googleapis.com",
    "*.googleapis.com",
    "accounts.google.com",
    "oauth2.googleapis.com",
    "*.google.com",
]
