name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: |
          file target/x86_64-unknown-linux-musl/release/secure-llm
          ldd target/x86_64-unknown-linux-musl/release/secure-llm 2>&1 | grep -q "statically linked" || \
            (ldd target/x86_64-unknown-linux-musl/release/secure-llm 2>&1 | grep -q "not a dynamic executable")

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          mkdir -p dist/secure-llm-${{ steps.version.outputs.version }}
          cp target/x86_64-unknown-linux-musl/release/secure-llm dist/secure-llm-${{ steps.version.outputs.version }}/
          cp config/default.toml dist/secure-llm-${{ steps.version.outputs.version }}/
          cp README.md dist/secure-llm-${{ steps.version.outputs.version }}/
          cp LICENSE dist/secure-llm-${{ steps.version.outputs.version }}/
          cd dist
          tar -czvf secure-llm-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz secure-llm-${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/secure-llm-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
